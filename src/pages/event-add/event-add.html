<ion-header>

  <ion-navbar>
    <ion-title>EventAdd</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item>
      <ion-input type="text" name="searchString" [(ngModel)]="searchString" placeholder="Search for artist, venue or title"></ion-input>
      <button ion-button item-right (click)='searchForEvent()'>
        <ion-icon name="search"></ion-icon>
    </button>
    </ion-item>
  </ion-list>

   <ion-list>
    <ion-item *ngFor="let event of searchResults">
      <ion-thumbnail item-left>
        <img src="{{event?.image}}">
      </ion-thumbnail>
      <h5><strong>{{event?.title}}</strong></h5>
      <p>{{event?.venue_name}}</p>
      <p>{{event?.venue_address}}</p>
      <p>{{event?.city_name}}</p>
      <p>{{event?.start_time | date:'mediumDate'}}</p>

    </ion-item>
  </ion-list>

</ion-content>
