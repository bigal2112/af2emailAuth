<ion-header>
  <ion-navbar>
    <ion-title>Favourite Locations</ion-title>

    <ion-buttons end>
      <button ion-button (click)="dismiss()">CLOSE</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of favouriteLocations; let i = index">
      <ion-item tappable (click)="chooseLocation(item.location)">
        {{ item.location }}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="removeFromFavourites(i)"><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
