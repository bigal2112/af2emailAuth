<ion-header>

  <ion-navbar>
    <ion-title>User List</ion-title>

    <ion-buttons end>
      <button ion-button (click)="closeModal()">CLOSE</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let user of userList" (click)="toggleUserCheckbox(user.id)">
      <ion-avatar item-left>
        <img src="{{user.avatarURL}}">
      </ion-avatar>
      <ion-label>{{user.username}}</ion-label>
      <ion-checkbox color="dark" item-right [(ngModel)]="user.chosen">></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
