<ion-header>
  <ion-navbar>
    <ion-title>New Event</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label stacked>Performers</ion-label>
    <ion-input [(ngModel)]="formData.performers" type="text" placeholder="Performer"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Title</ion-label>
    <ion-input [(ngModel)]="formData.title" type="text" placeholder="Title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Start Time</ion-label>
    <ion-datetime displayFormat="D-MMM-YY h:mm a" pickerFormat="DD MMM YYYY h:mm" max="2020-10-31" [(ngModel)]="formData.start_time"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label stacked>Price</ion-label>
    <ion-input [(ngModel)]="eventInitialPrice" type="number" placeholder="Price"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Deadline</ion-label>
    <ion-datetime displayFormat="D-MMM-YY h:mm a" pickerFormat="DD MMM YYYY h:mm" max="2020-10-31" [(ngModel)]="eventDeadline"></ion-datetime>
  </ion-item>
  
  <ion-item>
    <ion-label stacked>Image URL</ion-label>
    <ion-input [(ngModel)]="formData.imageURL" type="text" placeholder="Image URL"></ion-input>
  </ion-item>

  <button ion-button block (click)="createEvent(formData, eventInitialPrice, eventDeadline)">
    Create Event
  </button>
</ion-content>
