<ion-header>

  <ion-navbar>
    <ion-title>Event Search</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-item>
      <ion-input type="search" name="searchString" [(ngModel)]="searchString" placeholder="Search for artist, venue or title"></ion-input>
      <button ion-button item-right (click)='searchForEvent()'>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-item>
  </ion-toolbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item *ngFor="let event of searchResults; let i = index" (click)="showEventDetails(i) ">
      <ion-thumbnail item-left>
        <img src="{{event?.image}}">
      </ion-thumbnail>
      <h5><strong>{{event?.title}}</strong></h5>
      <h5>{{event?.venue_name}}</h5>

      <div>
        <h5 class="alignleft">{{event?.start_time | date:'EEE, MMM dd y'}}</h5>
        <h5 class="alignright">{{event?.start_time | date:'HH:mm'}}</h5>
      </div>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-item>
    <h4>{{searchCity}}</h4>
    <button ion-button item-right (click)='searchForLocations()'><ion-icon name="search"></ion-icon></button>
    <button ion-button item-right (click)='showFavouriteLocations()' color="danger"><ion-icon name="heart" ></ion-icon></button>
  </ion-item>
</ion-footer>
