<ion-header>
  <ion-navbar>
    <ion-title>
      Events List
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="goToProfile()" color="dark">
        PROFILE
      </button>
      <!--<button (click)="goToProfile()">
        <ion-icon name="person"></ion-icon>
      </button>-->
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let event of eventList " (click)="goToEventDetail(event.id)">
      <h2>{{event?.name}}</h2>
      <p>Ticket: <strong>${{event?.price}}</strong></p>
      <p>Date: <strong>{{event?.date}}</strong></p>
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab mini (click)="addEvent()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
