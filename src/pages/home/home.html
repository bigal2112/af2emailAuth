<ion-header>
  <ion-navbar>
    <ion-title>
      Events List
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="goToProfile()" color="dark">
        PROFILE
      </button>
      <!--<button (click)="goToProfile()">
        <ion-icon name="person"></ion-icon>
      </button>-->
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item class="firstItem" *ngFor="let firstEvent of nextEvent; let i = index" (click)="goToEventDetail(firstEvent.id)">
    <h2>{{firstEvent?.name}}</h2>
    <p>Ticket: <strong>${{firstEvent?.price}}</strong></p>
    <p>Date: <strong>{{firstEvent?.date | date:'mediumDate'}}</strong></p>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let event of eventList; let i = index" (click)="goToEventDetail(event.id)">
      <div *ngIf="i != 0">
        <h2>{{event?.name}}</h2>
        <p>Ticket: <strong>${{event?.price}}</strong></p>
        <p>Date: <strong>{{event?.date | date:'mediumDate'}}</strong></p>
      </div>
    </ion-item>
  </ion-list>

    <ion-item *ngFor="let event of eventList">
      <ion-thumbnail item-left>
        <img src="{{event?.image}}">
      </ion-thumbnail>
      <h2>Venue: {{event?.title}}</h2>

      <p>Country: <strong>{{event?.country_name}}</strong></p>

  <ion-fab bottom right>

  </ion-fab>
</ion-content>
