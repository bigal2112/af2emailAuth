<ion-header>
  <ion-navbar>
    <ion-title>{{performer}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-slides [options]="sliderOptions">
    <ion-slide *ngFor="let groupImage of groupImages">
      <img src="{{groupImage.image}}">
    </ion-slide>
  </ion-slides>

  <h2>{{eventTitle}}</h2>
  <h6>{{eventStartTime | date: 'fullDate'}}</h6>
  <h6>{{eventVenueName}}, {{eventCity}} {{eventCountry}}</h6>
  <hr>

  <ion-list>
    <ion-item class="messages" *ngFor="let message of eventMessages" style="background-color: aliceblue; padding-left: 5px;">
      <p>{{message.createdOn | date: 'fullDate'}}{{message.ownerUsername}}</p>
      <h2>{{message.body}}</h2>
    </ion-item>
  </ion-list>

      {{currentEvent?.revenue | currency}}
    </ion-col>
  </ion-row>-->

</ion-content>
