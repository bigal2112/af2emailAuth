<ion-content>
  
  <img src="img/wannagoLogo.png">
 
  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>

    <ion-item>
      <!--<ion-label floating>Email</ion-label>-->
      <ion-input placeholder="Email" #email formControlName="email" type="email" (change)="elementChanged(email)" [class.invalid]="!loginForm.controls.email.valid &&
          (emailChanged || submitAttempt)"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid  &&
      (emailChanged || submitAttempt)">
      <p>Please enter a valid email.</p>
    </ion-item>

    <ion-item>
      <!--<ion-label floating>Password</ion-label>-->
      <ion-input placeholder="Password" #password formControlName="password" type="password" (change)="elementChanged(password)" [class.invalid]="!loginForm.controls.password.valid &&
          (passwordChanged || submitAttempt)"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid  &&
      (passwordChanged || submitAttempt)">
      <p>Your password needs more than 6 characters.</p>
    </ion-item>

    <button class="loginButton" ion-button block type="submit">
      SIGN IN
    </button>

    <button ion-button block clear (click)="goToResetPassword()">
      Forgot your password?
    </button>
  </form>

  <button class="facebookButton" ion-button icon-left block>
    <ion-icon name="logo-facebook"></ion-icon>
      SIGN IN WITH FACEBOOK
  </button>

  <button class="googlePlusButton" ion-button icon-left block>
    <ion-icon name="logo-googleplus"></ion-icon>
      SIGN IN WITH GOOGLE
  </button>

  <button ion-button block clear (click)="createAccount()">
    Create a new account
  </button>

</ion-content>
