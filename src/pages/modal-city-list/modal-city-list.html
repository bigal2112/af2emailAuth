<ion-header>

  <ion-navbar>
    <ion-title>Locations Search</ion-title>

    <ion-buttons end>
      <button ion-button (click)="dismiss()">CLOSE</button>
    </ion-buttons>
  </ion-navbar>

  <ion-searchbar autofocus [(ngModel)]="autocomplete.query" [showCancelButton]="true" (ionInput)="updateSearch()" (ionCancel)="dismiss()"></ion-searchbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of autocompleteItems">
      <ion-item tappable (click)="chooseItem(item)">
        {{ item }}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="setLocationAsFavourite(item)"><ion-icon name="heart"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
